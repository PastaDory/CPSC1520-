<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icons/favicon.svg" />
    <link rel="stylesheet" href="css/tailwind.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Fastify Email Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #popup-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #popup {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        #close-btn {
            background: #ff0000;
            color: #fff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-top: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        .title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="header">
        <div class="title">CPSC 1520</div>
        <div class="title">Lab I</div>
        <img class="logo" src="./assets/icons/logo.svg">
        <div class="subtitle">10x faster</div>
        <div class="subtitle">Fastify Email Service</div>
        </div>
        <div class="content">
        <div class="text">
            We deliver 134 billion emails every month.
        </div>
        </div>
    </div>
    

    <button onclick="showPopup()" class="mt-3 block mx-auto rounded-lg bg-indigo-500 px-5 py-2 font-medium text-white" id="speedbtn">run speed test</button>

    <div id="popup-container">
        <div id="popup">
            <button id="close-btn" onclick="closePopup()">Close</button>
            <div class="container">
                <div class="header">
                <img class="logo" src="./assets/icons/logo.svg">
                <div class="subtitle">Fastify Email Service</div>
                <div class="subtitle">10x faster</div>
                </div>
            </div>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <br>
                <label for="email">Email address</label>
                <input type="email" id="email" name="email">
                <br>
                <label for="email">Phone Number</label>
                <input type="email" id="email" name="email">
                <br>
                <label for="name">Message</label>
                <input type="text" id="name" name="name">
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById("popup-container").style.display = "flex";
        }

        function closePopup() {
            document.getElementById("popup-container").style.display = "none";
        }
    </script>

</body>
</html>
